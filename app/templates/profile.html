{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 dd">
      <h2>Profile Input Form</h2>
      <form method="POST" enctype="multipart/form-data">
        <table class="table">
          <tbody>
            <tr>
              <th>Username:</th>
              <td><input type="text" name="username" class="form-control" required /></td>
            </tr>
            <tr>
              <th>Email:</th>
              <td><input type="email" name="email" class="form-control" required /></td>
            </tr>
            <tr>
              <th>Gender:</th>
              <td>
                <select name="gender" class="form-control" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>Role:</th>
              <td>
                <select name="role" class="form-control" required>
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>Profile Image:</th>
              <td>
                <input type="file" name="profile_image" class="form-control-file" accept="image/*" required />
              </td>
            </tr>
            <tr>
              <td colspan="2"><button type="submit" class="btn btn-primary">Submit</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>

{% endblock %}
