{% extends 'base.html' %} {% block title %}Dashboard{% endblock %} {% block content %}
<section class="hero is-primary is-fullheight">
  <div class="hero-body d-flex">
    <aside class="sidebar">
      <!-- Sidebar content -->
      <div class="sidebar-header">
        <h3>Sidebar</h3>
      </div>
      <ul class="list-group">
        <li class="list-group-item">
          <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
        </li>
        <li class="list-group-item">
          <a href="{{ url_for('main.home') }}">index</a>
        </li>
        <li class="list-group-item">
          <a href="#">Page 2</a>
        </li>
        <!-- Add additional sidebar links as needed -->
      </ul>
    </aside>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Dashboard</h3>
            </div>
            <div class="card-body">
              <p>Welcome, {{ username }}! This is your dashboard content.</p>
              <hr>
              <h5>Add New Author</h5>
              <form id="authorForm">
                <div class="form-group">
                  <label for="authorName">Name:</label>
                  <input type="text" class="form-control" id="authorName" name="authorName" placeholder="Enter author name" required>
                </div>
                <div class="form-group">
                  <label for="authorGender">Gender:</label>
                  <select class="form-control" id="authorGender" name="authorGender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="authorDescription">Description:</label>
                  <textarea class="form-control" id="authorDescription" name="authorDescription" rows="3" placeholder="Enter author description" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Author</button>
              </form>
            </div>
            

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS (use the CDN link or host the file locally) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
